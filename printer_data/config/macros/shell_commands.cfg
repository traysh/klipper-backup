[gcode_shell_command screen_on]
command: /bin/bash -c "env DISPLAY=:0 xset dpms force on && xset s noblank && xset s off && xset dpms 0 0 0 && sudo chvt 2"
timeout: 5
verbose: True

[gcode_macro SCREEN_ON]
gcode:
    RUN_SHELL_COMMAND CMD=screen_on

[gcode_shell_command restart_klipper_service]
command: sudo systemctl restart klipper
timeout: 5.
verbose: True

[gcode_macro RESTART_KLIPPER_SERVICE]
gcode:
    RUN_SHELL_COMMAND CMD=restart_klipper_service
    UPDATE_DELAYED_GCODE ID=RESTART_DELAYED DURATION=4

[delayed_gcode RESTART_DELAYED]
gcode:
    RESTART
